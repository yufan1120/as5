<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Video Sections</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="videoscroll.css">
</head>
<body>

    <section class="leading-section">
        <h1>Leading Section</h1>
    </section>

    <section class="video-section">
        <div class="video-container">
            <video id="video1" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4"></video>
        </div>
    </section>

    <section class="middle-section">
        <h1>Middle Section</h1>
    </section>

    <section class="video-section">
        <div class="video-container">
            <video id="video2" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4"></video>
        </div>
    </section>

    <section class="ending-section">
        <h1>Ending Section</h1>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="videoscroll.js"></script>
</body>
</html>
